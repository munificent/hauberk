<html>
<head>
  <title>Hauberk</title>
  <link href='http://fonts.googleapis.com/css?family=Buenard' rel='stylesheet' type='text/css'>
  <style>
    body {
      background: #000;
      color: #ccc;
      text-align: center;
      font: 18px/24px Buenard, Georgia, serif;

      /*display: flex;*/
      /*flex-direction: column;*/
      /*justify-content: center;*/
      /*align-items: center;*/
    }

    a {
      color: hsl(30, 90%, 55%);
    }

    a:visited {
      color: hsl(30, 90%, 45%);
    }

    a:hover {
      color: hsl(30, 90%, 75%);
    }

    canvas {
      border: solid 4px #000;
    }

    pre {
      font: 12px/14px Menlo, inconsolata, monaco, monospace;
      letter-spacing: 1px;
      width: 900px;
      margin: 20px auto;
    }

    .button-bar {
      position: fixed;
      bottom: 0;
    }

    button {
      font-size: 10px;
      background: #222;
      border: solid 1px #222;
      color: #000;
      border-radius: 2px;
      margin-right: 2px;
      outline: none;
    }

    .button-bar:hover button {
      background: #333;
      border: solid 1px #666;
      color: #999;
    }

    .button-bar:hover button:hover {
      color: #ccc;
      cursor: pointer;
    }

    .debug {
      display: none;
      position: absolute;
      font: 10px/11px "Source Code Pro", Consolas, Menlo, monospace;
      color: #ddd;
      background: #222;
      padding: 5px;
      text-align: left;
      width: inherit;
      margin: 0;
      letter-spacing: 0;
      opacity: 0.5;
    }
  </style>
</head>
<body>
<div class="button-bar">
</div>
<div id="game"></div>

</html>
